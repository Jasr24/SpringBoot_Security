<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">  <!--sec se agrega para mostrar solo si se esta logueado-->
    <head>
        <meta charset="UTF-8"/>
        <link href="https://www.tamila.cl/assets/img/isotipo2.png" rel="icon"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>

    <body>
        
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header bg-primary text-white">
                    <h1>Ejemplo Spring Security</h1>
                </div>
                <div class="card-body text-primary">
                    <div th:Replace="layout/menu :: menu"></div>

                    <!--ESTA EN LA VISTA DE LAYOUT MENU... 
                        se muestra solo si el usuario esta logueado
                    <div sec:authorize="isAuthenticated()">Hola <span sec:authentication="name"></span>
                        | Roles <span sec:authentication="principal.authorities"></span>
                    </div> -->
                    <div th:if="${mensaje!=null}" th:class="'alert alert-'+${clase}+'  alert-dismissible fade show'">
                        <span th:text="${mensaje}"> </span>
                        <button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div> 
                    
                    <img th:src="@{/images/logo.png}" alt="logo de tamilla" style="width: 100px;"/>
                </div>
            </div>
        </div>

    </body>
</html>
